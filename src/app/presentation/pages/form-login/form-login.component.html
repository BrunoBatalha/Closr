<form
    class="form"
    [formGroup]="reactiveForm"
    (ngSubmit)="onSubmit()"
>
    <app-input
        [parentFormGroup]="reactiveForm"
        fieldName="email"
        formControlName="email"
        placeholder="Email"
        [autofocus]="true"
    ></app-input>

    <app-input
        [parentFormGroup]="reactiveForm"
        fieldName="password"
        formControlName="password"
        placeholder="Password"
        type="password"
    ></app-input>

    <app-button [disabled]="reactiveForm.invalid">connect</app-button>

    <footer class="form__footer">
        <a
            href="#"
            class="form__link"
        >
            Forgot your password
        </a>
        <span>-</span>
        <a
            [routerLink]="['/register']"
            class="form__link"
        >
            Register
        </a>
    </footer>
</form>
